<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayaka Chaturthi Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #d32f2f;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }

    .ganesh {
      width: 300px;
      animation: fadeIn 2s ease-in-out;
    }

    .modak {
      width: 80px;
      position: absolute;
      bottom: -100px;
      animation: floatUp 4s ease-out forwards 2s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8);}
      100% { opacity: 1; transform: scale(1);}
    }

    @keyframes floatUp {
      0% { bottom: -100px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 120px; opacity: 1; }
    }

    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ Lord Ganesh Image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ganapati_Bappa_Morya.jpg/480px-Ganapati_Bappa_Morya.jpg" 
         alt="Lord Ganesh" class="ganesh" />

    <!-- ‚úÖ Modak Image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Ukadiche_Modak.jpg/320px-Ukadiche_Modak.jpg" 
         alt="Modak" class="modak" />
  </div>

  <h1>üôè Happy Vinayaka Chaturthi! üôè</h1>
  <p>May Lord Ganesh bless you with wisdom, health, and happiness!</p>
</body>
</html>
