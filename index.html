<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayaka Chaturthi Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff3e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #bf360c;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }
    .ganesh {
      width: 300px;
      animation: fadeIn 2s ease-in-out;
    }
    .modak {
      width: 80px;
      position: absolute;
      bottom: -100px;
      animation: floatUp 4s ease-out forwards 2s;
    }
    button {
      margin: 15px 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mute-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes floatUp {
      from { bottom: -100px; opacity: 0; }
      to { bottom: 120px; opacity: 1; }
    }
    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ganesh-cartoon2.jpg" alt="Lord Ganesh" class="ganesh" />
    <img src="modak2.jpg" alt="Modak" class="modak" id="modak" />
  </div>
  <h1>🙏 Happy Vinayaka Chaturthi! 🙏</h1>
  <p>May Lord Ganesh bless you with wisdom, health, and happiness!</p>
  <button onclick="playWishes()">Play Wishes</button>
  <button onclick="replayBlessings()">Bless Again</button>
  <button id="mute-toggle">🔇</button>

  <!-- Local audio for bhajan -->
  <audio id="bappaAudio" src="morya-re.mp3" preload="auto"></audio>

  <script>
    const modak = document.getElementById("modak");
    const audio = document.getElementById("bappaAudio");
    const muteBtn = document.getElementById("mute-toggle");
    let isMuted = false;

    function replayBlessings() {
      modak.classList.remove("floatUp");
      void modak.offsetWidth;
      modak.classList.add("floatUp");
    }

    function playWishes() {
      replayBlessings();
      document.querySelector("h1").textContent = "🙏 Happy Vinayaka Chaturthi! 🙏";
      audio.play();
    }

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteBtn.textContent = isMuted ? "🔇" : "🔊";
    };
  </script>
</body>
</html>
